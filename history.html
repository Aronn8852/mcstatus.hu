<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Előzmények | Mcstatus.hu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --primary: #00e676;
            --primary-dark: #00a152;
            --primary-light: #5efc82;
            --secondary: #6200ea;
            --background: #121212;
            --surface: #1e1e1e;
            --surface-dark: #121212;
            --surface-light: #2d2d2d;
            --error: #cf6679;
            --on-primary: #000000;
            --on-secondary: #ffffff;
            --on-background: #ffffff;
            --on-surface: #ffffff;
            --on-error: #000000;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--on-background);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .app-header {
            background-color: var(--surface-dark);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;

        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--on-surface);
        }

        .logo-container h1 span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--on-surface);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: var(--transition);
        }

        .nav-link.active {
            opacity: 1;
            color: var(--primary);
        }

        .nav-link:hover {
            opacity: 1;
            color: var(--primary);
        }

        .discord-btn {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .discord-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page Header Styles */
        .page-header {
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.1), transparent);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .page-header p {
            color: var(--on-surface);
            opacity: 0.8;
            font-size: 1rem;
        }

        /* History Page Styles */
        .history-container {
            background-color: var(--surface);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .history-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .danger-btn {
            background-color: var(--error);
            color: var(--on-error);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .danger-btn:hover {
            background-color: #b00020;
            transform: translateY(-2px);
        }

        .history-list-container {
            margin-top: 1rem;
        }

        .full-history-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .history-item {
            background-color: var(--surface-dark);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .history-item:hover {
            background-color: var(--surface-light);
        }

        .history-name {
            font-weight: 500;
            color: var(--on-surface);
        }

        .history-status {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
        }

        .history-status.online {
            background-color: rgba(0, 230, 118, 0.1);
            color: var(--primary);
        }

        .history-status.offline {
            background-color: rgba(207, 102, 121, 0.1);
            color: var(--error);
        }

        .check-again-btn {
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .check-again-btn:hover {
            background-color: var(--primary-dark);
        }

        .empty-history {
            text-align: center;
            padding: 3rem;
            color: var(--on-surface);
            opacity: 0.7;
        }

        .empty-history i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .empty-history p {
            font-size: 1.1rem;
        }

        .app-footer {
            background-color: var(--surface-dark);
            padding: 2rem;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--on-surface);
            text-decoration: none;
            opacity: 0.8;
            transition: var(--transition);
        }

        .footer-links a:hover {
            opacity: 1;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--on-surface);
            font-size: 1.25rem;
            opacity: 0.8;
            transition: var(--transition);
        }

        .social-links a:hover {
            opacity: 1;
            color: var(--primary);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1rem;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
            
            .history-container {
                padding: 1rem;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .footer-links, .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-container">
                <a href="index.html" class="logo-container">
                    <i class="fas fa-server logo-icon"></i>
                    <h1>Mcstatus<span>.hu</span></h1>
                </a>
                <nav class="nav-links">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Főoldal</a>
                    <a href="history.html" class="nav-link active"><i class="fas fa-history"></i> Előzmények</a>
                    <a href="favorites.html" class="nav-link"><i class="fas fa-star"></i> Kedvencek</a>
                </nav>
                <a href="https://discord.com/invite/tjcQnnJt8H" target="_blank" class="discord-btn">
                    <i class="fab fa-discord"></i> Közösség
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-history"></i> Előzmények</h2>
                <p>Az utoljára ellenőrzött Minecraft szerverek listája</p>
            </div>

            <div class="history-container">
                <div class="history-actions">
                    <button id="clear-history" class="danger-btn">
                        <i class="fas fa-trash-alt"></i> Előzmények törlése
                    </button>
                </div>
                
                <div class="history-list-container">
                    <div id="history-list" class="full-history-list">
                        <!-- Dynamically filled by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="terms.html">Felhasználási feltételek</a>
                    <a href="privacy.html">Adatvédelem</a>
                    <a href="contact.html">Kapcsolat</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-discord"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
                <p class="copyright">&copy; 2025 Mcstatus.hu - Minden jog fenntartva</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyList = document.getElementById('history-list');
            const clearHistoryBtn = document.getElementById('clear-history');
            
            // Load history from localStorage
            let serverHistory = JSON.parse(localStorage.getItem('serverHistory')) || [];
            
            // Render history
            function renderHistory() {
                historyList.innerHTML = '';
                
                if (serverHistory.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-history">
                            <i class="fas fa-history"></i>
                            <p>Nincsenek előzmények</p>
                        </div>
                    `;
                    return;
                }
                
                serverHistory.forEach(server => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    historyItem.innerHTML = `
                        <span class="history-name">${server.ip}</span>
                        <span class="history-status ${server.online ? 'online' : 'offline'}">
                            ${server.online ? 'Online' : 'Offline'}
                        </span>
                        <button class="check-again-btn" data-ip="${server.ip}">
                            <i class="fas fa-sync-alt"></i> Újraellenőrzés
                        </button>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
                
                // Add event listeners to check again buttons
                document.querySelectorAll('.check-again-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const ip = e.currentTarget.getAttribute('data-ip');
                        window.location.href = `index.html?server=${encodeURIComponent(ip)}`;
                    });
                });
            }
            
            // Clear history
            clearHistoryBtn.addEventListener('click', () => {
                if (confirm('Biztosan törölni szeretné az összes előzményt?')) {
                    localStorage.removeItem('serverHistory');
                    serverHistory = [];
                    renderHistory();
                }
            });
            
            // Initial render
            renderHistory();
        });
    </script>
</body>
</html>
